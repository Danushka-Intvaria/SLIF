<div class="slif-sector-page">
  <section class="slif-sector-hero mb-4 mb-lg-5">
    <img id="sectorHeroImage" class="slif-sector-hero-image" src="" alt="" loading="lazy">
    <div class="slif-sector-hero-overlay"></div>
    <div class="container slif-sector-hero-content">
      <p class="slif-kicker mb-2">Sri Lanka Investment Forum</p>
      <h1 id="sectorName" class="mb-3"></h1>
      <p id="sectorTagline" class="lead mb-4"></p>
      <a href="#sectorProjects" class="btn btn-primary slif-cta-btn">Explore Projects</a>
    </div>
  </section>

  <div class="container">
    <section class="mb-4 mb-lg-5">
      <h2 class="h3 mb-3">Sector Overview</h2>
      <p id="sectorOverview" class="text-muted mb-4"></p>
      <div id="sectorStats" class="row g-3"></div>
    </section>

    <section class="mb-4 mb-lg-5">
      <h2 class="h3 mb-3">Why Invest</h2>
      <div id="whyInvestList" class="slif-bullet-grid"></div>
    </section>

    <section id="sectorProjects" class="mb-4 mb-lg-5">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
        <h2 class="h3 m-0">Investment Opportunities</h2>
        <div class="btn-group" role="group" aria-label="Project filter">
          <button type="button" class="btn btn-outline-primary active" data-filter="all">All Projects</button>
          <button type="button" class="btn btn-outline-primary" data-filter="flagship">Flagship Only</button>
        </div>
      </div>

      <div class="mb-4">
        <h3 class="h5 mb-3">Flagship Projects</h3>
        <div id="flagshipProjects" class="row g-3"></div>
      </div>

      <div>
        <h3 class="h5 mb-3">Standard Projects</h3>
        <div id="standardProjects" class="row g-3"></div>
      </div>
    </section>

    <section class="mb-4 mb-lg-5">
      <h2 class="h3 mb-3">Strategic Advantages</h2>
      <div id="advantagesList" class="row g-3"></div>
    </section>

    <section class="slif-sector-contact rounded-4 p-4 p-lg-5 mb-5">
      <h2 id="sectorCtaTitle" class="h3 mb-3"></h2>
      <p id="sectorCtaDescription" class="mb-4"></p>
      <a class="btn btn-light slif-cta-btn" href="contact.html">Contact Investment Team</a>
    </section>
  </div>
</div>
